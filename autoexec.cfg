// 𝐁𝐮𝐭𝐭𝐡𝐮𝐫𝐭'𝐬 𝐀𝐮𝐭𝐨𝐞𝐱𝐞𝗰.𝗖𝗙𝗚

// 𝐂𝐨𝐧𝐧𝐞𝐜𝐭𝐢𝐨𝐧
  rate 1000000
  
// 𝗠𝗼𝘂𝘀𝗲
// 𝗗𝗣𝗜 𝟴𝟬𝟬
  sensitivity "1.69"
  zoom_sensitivity_ratio 0.95
  cl_sniper_auto_rezoom 1
  m_pitch "0.022"
  
//  𝐃𝐢𝐬𝐩𝐥𝐚𝐲
  fps_max 900
  r_drawtracers_firstperson false
  r_drawtracers_firstperson 0
  r_fullscreen_gamma 2.8

// 𝗩𝗶𝗲𝘄𝗺𝗼𝗱𝗲𝗹
  viewmodel_presetpos 0
  viewmodel_offset_x 2.5
  viewmodel_offset_y 2
  viewmodel_offset_z -2
  viewmodel_fov 67
  cl_usenewbob true

// 𝐂𝐫𝐨𝐬𝐬𝐡𝐚𝐢𝐫
  cl_crosshair_drawoutline "1"
  cl_crosshair_dynamic_maxdist_splitratio "0.0"
  cl_crosshair_dynamic_splitalpha_innermod "1"
  cl_crosshair_dynamic_splitalpha_outermod "0.300000"
  cl_crosshair_dynamic_splitdist "5"
  cl_crosshair_friendly_warning "1"
  cl_crosshair_outlinethickness "1.000000"
  cl_crosshair_sniper_width "1"
  cl_crosshair_t "0"
  cl_crosshairalpha "235.000000"
  cl_crosshaircolor "5"
  cl_crosshaircolor_b "0"
  cl_crosshaircolor_g "255"
  cl_crosshaircolor_r "0"
  cl_crosshairdot "1"
  cl_crosshairgap "-4.000000"
  cl_crosshairgap_useweaponvalue "0"
  cl_crosshairsize "0.000000"
  cl_crosshairstyle "4"
  cl_crosshairthickness "0.500000"
  cl_crosshairusealpha "1"
  cl_fixedcrosshairgap "0"
  
// 𝐇𝐔𝐃
  hud_showtargetid 1
  cl_teammate_colors_show 1
  cl_hud_radar_scale 1.0
  cl_radar_scale 0.4
  cl_radar_always_centered 0
  cl_radar_icon_scale_min 0.6
  cl_radar_rotate 0
  cl_allow_animated_avatars false
  cl_teammate_colors_show 1
  cl_teamcounter_playercount_instead_of_avatars 1
  
// 𝐒𝐨𝐮𝐧𝐝 𝐒𝐞𝐭𝐭𝐢𝐧𝐠𝐬
  snd_mixahead "0.0075"
  snd_front_headphone_position "45.0"
  snd_rear_headphone_position "90"
  snd_headphone_pan_exponent 1.2
  snd_headphone_pan_radial_weight 0.5

// 𝐆𝐚𝐦𝐞 𝐒𝐨𝐮𝐧𝐝𝐬 𝐚𝐧𝐝 𝐌𝐮𝐬𝐢𝐜
  volume 0.75
  snd_menumusic_volume 0
  snd_deathcamera_volume 0.0
  snd_tensecondwarning_volume 0.15	
  snd_mapobjective_volume 0.0
  snd_roundend_volume 0.0
  snd_roundstart_volume 0.0
  snd_mute_losefocus 0

// 𝐁𝐢𝐧𝐝𝐬
// 𝐌𝐢𝐬𝐜. 𝐁𝐢𝐧𝐝s
  bind "MOUSE4" "slot8"
  bind "MOUSE5" "slot7
  bind mwheeldown +jump
  bind v +voicerecord
  bind t +spray_menu
  bind n "radio2"
  bind o kill
  bind "e" "+use"

// 𝗝𝘂𝗺𝗽𝘁𝗵𝗿𝗼𝘄
  alias "+jumpaction" "+jump;"
  alias "+throwaction" "-attack; -attack2"
  alias "-jumpaction" "-jump"
  bind "space" "+jumpaction;+throwaction;"

//  𝐌𝐢𝐬𝐜.
  cl_righthand 1
  cl_use_opens_buy_menu 0
  cl_timeout 120
  cl_join_advertise 2
  con_enable 1
  gameinstructor_enable 0

host_writeconfig
Clear